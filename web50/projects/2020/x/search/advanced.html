<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Image Search</title>
    </head>
    <body>
        <div class="advanced-search-heading">
            <div style="max-width: 152px; min-width: 152px;" class="advanced-logo">
                <a href="/index.html" title="Go to Google Home" class="advanced-search-logo"><span></span></a>
            </div>
            <div class="navbar">
                <a href="/index.html">Google Search</a>
                <a href="/image.html">Google Image Search</a>
                <a href="/advanced.html">Google Advanced Search</a>
            </div>
        </div>

        <div class="advanced-search">
            <label style="margin-left: 10px;">Advanced Search</label>
        </div>
        <form action="https://google.com/search" class="advanced-form">
            <p>Find pages with...</p>
            <div class="advanced-search-container">
                <div class="advanced-search-input">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                </div>
                <div class="advanced-search-input">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="advanced-search-input">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="advanced-search-input">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                </div>
            </div>
            <div class="advanced-submit">
                <input type="submit" value="Advanced Search" class="submit-type2">
            </div>
        </form>
    </body>
</html>
