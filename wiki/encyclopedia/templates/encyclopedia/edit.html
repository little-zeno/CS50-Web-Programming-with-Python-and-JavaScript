{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Encyclopedia Entry
{% endblock %}

{% block body %}
    <h1>Edit Encyclopedia Entry</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ title }}">
        <br><br>
        <textarea name="content" rows="2" cols="50" style="height: 170px;">{{content}}</textarea>
        
        <br><br>
        <input type="submit" value="Save Edit" name="edit">
    </form>

{% endblock %}
